{% extends "master.html" %}

{% block title %}
  djangowork - List of all members
{% endblock %}


{% block content %}
  <p><a href="/">HOME</a></p>

  <h1>Members</h1>

  <ul>
    {% for x in mymembers %}
      <li><a href="helloapp/details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
